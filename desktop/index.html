		<div class="taskbar">
			<button class="start-button" title="Click here to begin.">
				<img src="images/start.png"/><b>Start</b>
			</button>
			<div class="taskbar-divider"></div>
			<!-- TODO: pinned apps and resizing handles -->
			<div class="tasks"></div>
			<div class="taskbar-divider"></div>
			<div class="tray">
				<div class="tray-icons">
					<img class="tray-icon" src="images/icons/task-scheduler-16x16.png" title="Task Scheduler">
					<img class="tray-icon" src="images/icons/audio-okay-16x16.png" title="Volume">
				</div>
				<div class="taskbar-time" id="time" title="Wednesday, May 08, 12:41 AM">3:31 PM</div>
			</div>
		</div>
		<script>
		document.getElementById("saver").addEventListener("dblclick", function(){window.location.href = "../maze.html"});
		document.getElementById("readme").addEventListener("dblclick", function(){window.location.href = "../README.txt"});
		
		var d = new Date();
		var hours = d.getHours();
		var minutes = d.getMinutes();
		var ampm = hours >= 12 ? 'PM' : 'AM';
		hours = hours % 12;
		hours = hours ? hours : 12;
		minutes = minutes < 10 ? '0'+minutes : minutes;
		var strTime = hours + ':' + minutes + " "+ ampm;
		document.getElementById("time").innerHTML = strTime;

		var day = d.getDate();
		day = day < 10 ? '0'+day : day;
		document.getElementById("time").setAttribute("title",["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][d.getDay()]+", "+["January","Feburary","March","April","May","June","July","August","September","October","November","December"][d.getMonth()]+" "+day+", "+strTime);

		</script>
